<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS_Buổi 2-3</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Bài 1 : Tính tiền lương nhân viên -->
      <div>
        <h2>Bài 1 : Tính tiền lương nhân viên</h2>
        <input id="soNgayLam" placeholder="Vui lòng nhập số ngày làm" />
        <button id="btnTinhLuong">Tính lương</button>
        <div class="output-box" id="infoLuong"></div>
      </div>
      <hr />

      <!-- Bài 2 : Tính giá trị trung bình  -->
      <div>
        <h2>Bài 2 : Tính giá trị trung bình</h2>
        <input id="soThuc1" placeholder="Nhập số thứ 1" />
        <input id="soThuc2" placeholder="Nhập số thứ 2" />
        <input id="soThuc3" placeholder="Nhập số thứ 3" />
        <input id="soThuc4" placeholder="Nhập số thứ 4" />
        <input id="soThuc5" placeholder="Nhập số thứ 5" />
        <button id="btnTrungBinh">Tính trung bình</button>
        <div class="output-box" id="infoTrungBinh"></div>
      </div>
      <hr />

      <!-- Bài 3 : Quy đổi tiền  -->
      <div>
        <h2>Bài 3 : Quy đổi tiền</h2>
        <input id="soTienVND" placeholder="Nhập số tiền cần đổi" />
        <button id="btnDoiTien">Quy đổi thành VNĐ</button>
        <div class="output-box" id="infoDoiTien"></div>
      </div>
      <hr />

      <!-- Bài 4 : Tính diện tích , chu vi hình chữ nhật  -->
      <div>
        <h2>Bài 4 : Tính diện tích , chu vi hình chữ nhật</h2>
        <input id="chieuDai" placeholder="Nhập chiều dài" />
        <input id="chieuRong" placeholder="Nhập chiều rộng" />
        <button id="tinhDienTichChuVi">Tính diện tích , chu vi</button>
        <div class="output-box" id="infoDienTich"></div>
        <div class="output-box" id="infoChuVi"></div>
      </div>
      <hr />

      <!-- Bài 5 : Tính tổng 2 ký số  -->
      <div>
        <h2>Bài 5 : Tính tổng 2 ký số</h2>
        <input id="kySo" placeholder="Nhập số có 2 chữ số" />
        <button id="btnTinhTong">Tính tổng</button>
        <div class="output-box" id="infoKySo"></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
